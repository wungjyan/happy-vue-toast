<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插件测试</title>
    <style>
        #app .wrap{
            display: flex;
            justify-content: space-around;
        }
        #app .btn{
            width: 30%;
            height: 40px;
            line-height: 40px;
            border-radius: 5px;
            border: 1px solid #eee;
            margin: 10px auto;
            text-align: center;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
    <script src="./dist/happy-vue-toast.js"></script>
</head>
<body>
    <div id="app">
        <div class="wrap">
            <div class="btn" @click="clickTop">top</div>
           <div class="btn" @click="clickCenter">center</div>
           <div class="btn" @click="clickBottom">bottom</div>
        </div>
        <div class="wrap">
            <div class="btn" @click="showLoad">显示loading</div>
        <div class="btn" @click="hideLoad">隐藏loading</div>
        </div>
        
    </div>
    <script>
        new Vue({
            el:'#app',
            methods:{
                clickTop:function(){
                    this.$toast.top('这是上面的信息')
                },
                clickCenter:function(){
                    this.$toast.center('这是中间的信息',{
                        extStyle:{
                            color:'red'
                        }
                    })
                },
                clickBottom:function(){
                    this.$toast.bottom('这是下面的信息',{
                        extStyle:{
                            color:'red'
                        },
                        duration:2000
                    })
                },

                showLoad:function(){
                    this.$showLoading()
                },
                hideLoad:function(){
                    this.$hideLoading()
                }
            }
        })
    </script>
</body>
</html>
