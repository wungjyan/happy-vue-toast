<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
    <script src="./dist/happy-vue-toast.js"></script>
</head>
<body>
    <div id="app">
        <div @click="clickTop">top</div>
        <div @click="clickCenter">center</div>
        <div @click="clickBottom">bottom</div>
    </div>
    <script>
        new Vue({
            el:'#app',
            methods:{
                clickTop:function(){
                    this.$toast.top('这是上面的信息')
                },
                clickCenter:function(){
                    this.$toast.center('这是中间的信息',{
                        extStyle:{
                            color:'red'
                        }
                    })
                },
                clickBottom:function(){
                    this.$toast.bottom('这是下面的信息',{
                        extStyle:{
                            color:'red'
                        },
                        duration:30000
                    })
                }
            }
        })
    </script>
</body>
</html>
